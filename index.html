<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .deleted-post {
            text-decoration: line-through;
            color: #aaa;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Bai2</h2>

        <div class="card mb-5 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Quản lý Posts</h5>
            </div>
            <div class="card-body">
                <div class="row g-2 mb-3 align-items-center">
                    <div class="col-md-5">
                        <input type="text" id="postTitle" class="form-control" placeholder="Nhập tiêu đề bài viết...">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="postViews" class="form-control" placeholder="Số views">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success w-100" onclick="addPost()">+ Thêm Post Mới</button>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tiêu đề (Title)</th>
                            <th>Lượt xem (Views)</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="posts-list">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Quản lý Comments</h5>
            </div>
            <div class="card-body">
                <div class="row g-2 mb-3">
                    <input type="hidden" id="commentId"> <div class="col-md-6">
                        <input type="text" id="commentText" class="form-control" placeholder="Nội dung bình luận...">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="commentPostId" class="form-control" placeholder="Mã Post ID">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="btn-save-comment" onclick="saveComment()">Lưu Comment</button>
                        <button class="btn btn-secondary w-100 d-none mt-2" id="btn-cancel" onclick="resetForm()">Hủy sửa</button>
                    </div>
                </div>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nội dung</th>
                            <th>Thuộc Post ID</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody id="comments-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
